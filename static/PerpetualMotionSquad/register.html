<body class="login">
	
	<div class="outer">
		<div class="middle">
			<div class="inner">
				<div class="row">
					<!-- BEGIN BOX REGISTER -->
					<div class="col-lg-12">
						<h3 class="text-center login-title">New to this site? Register now</h3>
						<div class="account-wall">
							<!--src="#" alt="">
							<!-- BEGIN REGISTER FORM -->
							<form name="register" action="login.html" class="form-login" role="form">
								<input type="text" name="first_name" class="form-control small" placeholder="First name" minlength="2" required autofocus>
								<input type="text" name="last_name" class="form-control small" placeholder="Last name" minlength="2" required>
								<input type="text" name="username" class="form-control" placeholder="Username" >
								<input type="text" name="email" class="form-control" placeholder="Email" required>
								<input type="password" name="password" class="form-control" placeholder="Password" required>
								<input type="password" name="re_password" class="form-control" placeholder="Re-enter Password" required>
								<input type="text" class="form-control" id="tin" placeholder="91-Number"required>
								<input type="text" class="form-control" id="date" placeholder="dd/mm/yyyy"required>
								<div class="form-group">
										<div class="col-lg-13">
											<select id="type" required style="-webkit-appearance: menulist !important;" class="form-control" placeholder="User Type" name="user_type">
												<option disabled selected value>Select User Type</option>
												<option>Patient</option>
												<option>Doctor</option>
											</select>
										</div>
								</div>
								<div id="doctor" style="display:none;">
									<input style="width:300px" id="spl" ng-model="specialisation" ng-keyup="complete(specialisation)" class="form-control" name="specialisation" placeholder="Specialisation"/>

									<input type="text" class="form-control" name="licence" placeholder="Licence"/>
									
								</div>

								

								<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
								<label class="pull-left"></label>
								<span class="clearfix"></span>
							</form>
							<!-- END REGISTER FORM -->
						</div>
						<a href="login.html" class="text-center new-account">Already have an account?</a>
					</div>
					<!-- END BOX REGISTER -->
				</div>
			</div>
		</div>

	<script type="text/javascript">

		/* MASKED INPUT */
		$.mask.definitions['~']='[+-]';
		$('#date').mask('99/99/9999');
		$('#phone').mask('(999) 999-9999');
		$('#phoneext').mask("(999) 999-9999? x99999");
		$("#tin").mask("99-9999999999");
		$("#ssn").mask("999-99-9999");
		$("#product").mask("a*-999-a999",{placeholder:" ",completed:function(){alert("You typed the following: "+this.val());}});
		$("#eyescript").mask("~9.99 ~9.99 999");
		
</script>
<script>
	$('#type').on('change',function(){
     var selection = $(this).val();
    switch(selection){
    case "Doctor":
    $("#doctor").show()
   break;
    default:
    $("#doctor").hide()
    }
});
</script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
  $( function() {
    var availableTags = [
      "Dermatologist", "Radiologist", "Oncologist", "Gastroenterologist", "Ophthalmologist", "Infectious disease", "HIV physician", "Physician", "Plastic surgeon", "Anesthesiologist", "Orthopedic surgeon", "Psychiatrist", "Rheumatologist", "Podiatrist", "Emergency medicine physician", "Dentist", "Urologist", "Cardiologist", "Pediatrician", "Diabetes specialist", "Endocrinologist", "Neurologist", "General surgeon", "Nephrologist", "Obstetrician/Gynecologist", "Pulmonologist", "Primary care physician"
    ];
    $( "#spl" ).autocomplete({
      source: availableTags
    });
  } );
  </script>
