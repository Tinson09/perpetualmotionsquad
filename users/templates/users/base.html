<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!--[if IE]>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<title>PMS &ndash; Home</title>
	
	<link rel="icon" href="/static/img/favicon.ico">
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	<!-- BEGIN CSS FRAMEWORK -->
	<link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.min.css">
	<!-- END CSS FRAMEWORK -->
	
	<!-- BEGIN CSS PLUGIN -->
	<link rel="stylesheet" href="/static/plugins/pace/pace-theme-minimal.css">
	<!-- END CSS PLUGIN -->
	
	<!-- BEGIN CSS TEMPLATE -->
	<link rel="stylesheet" href="/static/css/main.css">
	<link rel="stylesheet" href="/static/css/skins.css">
	<!-- END CSS TEMPLATE -->
</head>

<body class="skin-dark">
	<!-- BEGIN HEADER -->
	<header class="header">
		<!-- BEGIN LOGO -->
		<div class="logo">
			<img src="/static/img/logo.png" alt="Kertas" height="20">
		</div>
		<!-- END LOGO -->
		<!-- BEGIN NAVBAR -->
		<nav class="navbar navbar-right navbar-static-top" role="navigation">
				<div style="float: right;">
				<ul class="nav navbar-nav">
					<li class="dropdown profile-menu">
						<a href="#">
							<i class="fa fa-power-off"></i>
							<span class="username">Logout</span>
						</a>
					</li>
				</ul>
				</div>
		</nav>
		<!-- END NAVBAR -->
	</header>
	<!-- END HEADER -->
	
	<div class="wrapper row-offcanvas row-offcanvas-left">
		<!-- BEGIN SIDEBAR -->
		<aside class="left-side sidebar-offcanvas">
			<section class="sidebar">
				<div class="user-panel">
					<div class="pull-left image">
						<img src="/static/img/user/avatar01.png" class="img-circle" alt="User Image">
					</div>
					<div class="pull-left info">
						<p>{{ name }}</p>
					</div>
				</div>
				<ul class="sidebar-menu" style="margin-top:10px;">
					{% if Doctor %}
					<li class="active" id="home">
						<a href="/home_doctor">
							<i class="fa fa-home"></i><span>List Sessions</span>
						</a>
					</li>
					<li id="listhos">
						<a href="/home_doctor/hospitals" >
							<i class="fa fa-hospital-o"></i><span>List Hospitals</span>
						</a>
					</li>
					{% else %}
						<li class="active" id="home1">
							<a href="/home_patient">
								<i class="fa fa-home"></i><span>Appointments</span>
							</a>
						</li>
						<li id="fapp">
							<a href="/home_patient/find" >
								<i class="fa fa-hospital-o"></i><span>Find Appointments</span>
							</a>
						</li>
					{% endif %}
				</ul>
			</section>
		</aside>
		<!-- END SIDEBAR -->
		
		<!-- BEGIN CONTENT -->
		<aside class="right-side">
			<!-- BEGIN MAIN CONTENT -->
					{% block content %}

					{% endblock content %}
			<!-- END MAIN CONTENT -->
		</aside>
		<!-- END CONTENT -->
		
		<!-- BEGIN SCROLL TO TOP -->
		<div class="scroll-to-top"></div>
		<!-- END SCROLL TO TOP -->
	</div>

</body>
</html>
